<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple login and authentication via token</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <div class="container" id="cont">
        <h1 class="label"><i class="fas fa-lock"></i>User Login</h1>
        <div class="login_form" method="post" name="loginForm">
            <div class="font">User</div>
            <input autocomplete="off" type="text" id="adminUser">
            <div class="font font2">Password</div>
            <input type="password" id="adminPassword">
            <div id="pass_error">Incorrect Username or Password</div>
            <button onclick=loginAction()>Login</button>
        </div>
    </div>

    <table id="table">
        <tr>
            <th>id</th>
            <th>text</th>
        </tr>
    </table>

    <script src="loginAction.js"></script>
</body>

</html>
